---
layout: default
---
<div class="asap-post">

  <header class="post-header">
    <h1 class="post-title">[ASAP] {{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
	{% if page.linked != null %}
		<a href="{{ page.url | remove: '/asap' }}">See the full post</a>
	{% endif %}
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  {% if page.linked != null %}
    <a href="{{ page.url | remove: '/asap' }}">See the full post</a>
  {% endif %}

  {% include comments.html %}

</div>
